<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section>
            <div class="row">
                <div class="col-9">
                    <form id="search-form">
                        <input type="text" id="search-city" class="searchCity" placeholder="Enter city..."
                            autofocus="off" autocomplete="off" />
                        <input type="submit" class="searchButton" value="Search" />
                    </form>
                </div>
                <div class="col-3">
                    <button class="currentWeatherButton" title="Weather based on your current location">Current
                        Geolocation</button>
                </div>
            </div>
        </section>
        <br />
        <h1 class="city">Kyiv</h1>
        <hr class="blue" />
        <hr class="yellow" />
        <br />
        <section>
            <div class="row">
                <div class="col-4">
                    <span class="day">Sunday 7</span>
                    <br />
                    <span class="hour">17:00</span>
                    <br />
                    <span class="description">Cloudy</span>
                </div>
                <div class="col-4">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" />
                    <span class="temperature" id="temperature">18</span> <sup><span class="units">
                            <a href="#" id="cel-link" class="active">
                                °C
                            </a>
                            |
                            <a href="#" id="fah-link">°F</a></span></sup>
                </div>
                <div class="col-4">
                    <br />
                    <br />
                    <br />
                    <span class="humidity"> Humidity: </span>
                    <br />
                    <span class="windSpeed"> Wind: </span>

                </div>
            </div>
        </section>
        <div class="weather-forecast" id="forecast">

        </div>
    </div>
    <footer>
        <a href="https://github.com/Voinalovych-Anastasiia/Weather-app" target="_blank">Open-source code</a> by
        Voinalovych
        Anastasiia
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
